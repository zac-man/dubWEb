<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>滕州百灵文化传媒有限公司--后台管理</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" media="screen">
    <link rel="stylesheet" href="/bower_components/DataTables/media/css/jquery.dataTables.min.css" media="screen">
    <link rel="stylesheet" href="/bower_components/jquery-confirm2/dist/jquery-confirm.min.css" media="screen">

    <link rel="stylesheet" href="/assets/sbAdmin2/css/sb-admin-2.css" media="screen">
    <link rel="stylesheet" href="/assets/sbAdmin2/css/metisMenu.min.css" media="screen">
    <link rel="stylesheet" href="/assets/jqwidgets/styles/jqx.base.css" media="screen">
    <link rel="shortcut icon" href="/imgs/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/imgs/favicon/favicon.ico" type="image/x-icon">
</head>
<body screen_capture_injected="true">
<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin/system">批量上传</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <li>
                <a href="/admin/logout"><i class="fa fa-sign-out fa-fw"></i> 退出</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body">
                        <form class="form-horizontal"  id="frmUploader" enctype="multipart/form-data" action="/mulUpload" method="post">
                            <div class="form-group">
                                <label for="dubType" class="col-md-2 control-label">样音类型:</label>
                                <div class="col-md-10">
                                    <select class="form-control" name="dubType" id="dubType" style="width: 300px;"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dubUpload" class="col-sm-2 control-label">选择图片:</label>
                                <div class="col-sm-10">
                                    <input type="file" name="dubUploader" class="fo" id="dubUpload" multiple>
                                    <p id="filesName"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" id="uploadBtn">上传附件</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<script src="/bower_components/jquery/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        var selectOption = ["专题配音", "宣传片配音", "广告配音",
            "飞碟说配音", "英语配音", "纪录片配音", "游戏配音",
            "模仿配音", "独白配音", "童声配音", "方言配音",
            "角色配音", "粤语配音", "各国语言"];
        $.each(selectOption, function (i, value) {
            var option = '<option value="' + value + '">' + value + '</option>';
            $("#dubType").append(option);
        });
        $("#dubUpload").change(function (e) {
            var files = document.getElementById('dubUpload').files;
            $("#filesName").empty();
            var str = "<br />";
            for (var i = 0; i < files.length; i++) {
                str += files[i].name + "<br />";
            }
            $("#filesName").append(str);
            if (files.length > 0) {
                $("#uploadBtn").attr("disabled", false);
            }
        });

        $("#uploadBtn").click(function () {

        });


    });
</script>
</body>

</html>
